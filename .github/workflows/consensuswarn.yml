name: "Warn about consensus code changes"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    permissions:
      pull-requests: write # For reading the PR and posting comment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: orijtech/consensuswarn@main
        with:
          roots: "github.com/T-ragon/cosmos-sdk/baseapp.BaseApp.PrepareProposal,github.com/T-ragon/cosmos-sdk/baseapp.BaseApp.ProcessProposal,github.com/T-ragon/cosmos-sdk/baseapp.BaseApp.FinalizeBlock,github.com/T-ragon/cosmos-sdk/baseapp.BaseApp.Commit,github.com/T-ragon/cosmos-sdk/baseapp.BaseApp.VerifyVoteExtension"
